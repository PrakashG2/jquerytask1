<!DOCTYPE html>
<html>

<head>
    <title>Accordion and Autocomplete </title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <style>
        .ui-accordion-content {
            padding: 10px;
        }

        .product-search {
            margin: 20px 0;
        }
        
    </style>
</head>

<body>
    <div id="accordion">
        <h3>Mobile Phones</h3>
        <div>
            <div id="mobile-images">
                <img src="./mobile (1).png" style="width: 100px;height: 100px;">
                <img src="./mobile (2).png" style="width: 100px;height: 100px;">
            </div>
        </div>
        <h3>Laptops</h3>
        <div>
            <div id="laptop-images">
                <img src="./lapdefault1.png" style="width: 150px;height: 50px;">
                <img src="./lapdefault2.png" style="width: 150px;height: 50px;">
            </div>
        </div>
    </div>

    <div class="product-search">
        <label for="product-input">Search Products: </label>
        <input type="text" id="product-input">
    </div>

    
    <button id="add-img-last">Add Phones</button>

    <button id="add-img-first">Add laptops</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#accordion").accordion({
                collapsible: true
            });
            $("#add-img-last").click(function () {
                $("#mobile-images").append('<img src="./mobile (1).png" style="width: 100px;height: 100px;">');
                $("#mobile-images").append('<img src="./mobile (2).png" style="width: 100px;height: 100px;">');
            });
            $("#add-img-first").click(function () {
                $("#laptop-images").prepend('<img src="./laptop (1).png" style="width: 100px;height: 100px;">');
                $("#laptop-images").prepend('<img src="./laptop (2).png" style="width: 100px;height: 100px;">');
            });
            var products = [
                "Mobile Phone",
                "Laptop",
                "Accesories",
                "Headphones"
            ];
            $("#product-input").autocomplete({
                source: products
            });
        });
    </script>
</body>

</html>
